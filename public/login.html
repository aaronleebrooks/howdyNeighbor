<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - HowdyNeighbor</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
		<ul class="topnav">
			<li><h4>Howdy Neighbor!</h4></li>
		</ul>
	<header role= "logo" class="logo" role="banner">
		<h1>Howdy Neighbor!</h1>
	</header>

	<main role="signIn">
		<form id='signIn' class= "signIn" for="signIn">

			<label>Username</label>
			<input id="sign-in-user" type="text" name="username" placeholder="Feel free to use 'demo'" for= "username">

			<label>Password</label>
			<input id="sign-in-password" type="password" name="password" placeholder="Feel free to use 'demo'" for="Password">

			<div class="buttonForReal">
				<button type= "submit" class= "button">Login</button>
			</div>
			<div class= "confirmation"></div>
		</form>

		<footer role="signup-link" class= "logIn">
			<p><a href="./craftsman-signup.html">Sign up as a craftsman</a> or <a href="./signup.html">Sign up as a DIY-er</a></p>
		</footer>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
